language: c

dist: trusty
sudo: required

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - gfortran-4.9
      env: CC='gcc-4.9' FC='gfortran-4.9'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - gfortran-5
      env: CC='gcc-5' FC='gfortran-5'
    - os: osx
      compiler: gcc
      env: GCC='gcc49' CC='gcc-4.9' FC='gfortran-4.9'
    - os: osx
      compiler: gcc
      env: GCC='gcc5' CC='gcc-5' FC='gfortran-5'


env:
  global:
    - LD_LIBRARY_PATH=/usr/local/lib
    - LD_RUN_PATH=/usr/local/lib
    - PKG_CONFIG_LIBDIR=/usr/local/lib/pkgconfig

before_install:
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install ${GCC} ; fi

install:
  - wget http://ftp.heanet.ie/mirrors/gnu/gsl/gsl-2.1.tar.gz
  - tar xvfz gsl-2.1.tar.gz
  - cd gsl-2.1
  - ./configure CC=${CC} FC=${FC}
  - make -j4
  - make check
  - if [ $TRAVIS_OS_NAME == osx ]; then make install ; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo make install ; fi

script:
  - autoreconf -fi
  - ./configure LDFLAGS="-Wl,-rpath -Wl,/usr/local/lib"
  - make
  - make distcheck

notifications:
  email:
    recipients:
      - Tom.Schoonjans@me.com
    on_success: never
    on_failure: always

